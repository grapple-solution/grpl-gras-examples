apiVersion: grsf.grpl.io/v1alpha1
kind: GrappleApplicationSet
metadata:
  name: grplcache
  namespace: grpl-cache-redis
spec:
  name: grplcache
  grapis:
  - name: grplcache
    spec:
      beimage: grpl/loopback
      beimagetag: 0.3.13
      datasources:
      - name: rediscache
        spec:
          kv-redis:
            db: "0"
            host: $(host)
            name: rediscache
            password: $(password)
            port: $(port)
            url: ""
            #user: $(username)
      discoveredrepos: false
      extraSecrets:
      - grplcache-conn-credential
      ingress: true
      openapis:
      - name: aladv
        spec:
          url: https://aladv-uat-aladv-uat-aladv-grasfe-grapi.prd.grapple-solutions.com/openapi.json
          prefix: aladv
          client: true
      cacheconfigs:
      - name: aladvcache
        spec:
          openApis: aladv
          redisDS: rediscache
          cacheTTL: 300000
      autoscaling:
        minReplicas: 1
  gruims:
  - name: grplcache
    spec:
      uiimage: grpl/gruim
      uiimagetag: 0.3.5
      additionalpackages: ""
      config: ""
      style: '{"colors":{"primary":{"DEFAULT":"#004a99","fg":"#ffffff"},"accent":{"DEFAULT":"#fa7253","fg":"#ffffff"}}}'
      autoscaling:
        minReplicas: 1

---
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: grplcache
  namespace: grpl-cache-redis
spec:
  clusterDefinitionRef: redis
  clusterVersionRef: redis-7.0.6
  terminationPolicy: Delete
  affinity:
    podAntiAffinity: Preferred
    topologyKeys:
    - kubernetes.io/hostname
  tolerations:
    - key: kb-data
      operator: Equal
      value: 'true'
      effect: NoSchedule
  componentSpecs:
  - name: redis
    componentDefRef: redis
    replicas: 1
    enabledLogs:
    - running
    serviceAccountName: kb-redis-cluster
    resources:
      limits:
        cpu: '2'
        memory: 4Gi
      requests:
        cpu: '0.5'
        memory: 0.5Gi
    volumeClaimTemplates:
    - name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
